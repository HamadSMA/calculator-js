<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="btn utility"><a href="">C</a></div>
      <div class="btn utility"><a href="">AC</a></div>
      <div class="btn utility"><a href="">%</a></div>
      <div class="btn operator"><a href="">/</a></div>
      <div class="btn number"><a href="">7</a></div>
      <div class="btn number"><a href="">8</a></div>
      <div class="btn number"><a href="">9</a></div>
      <div class="btn operator"><a href="">x</a></div>
      <div class="btn number"><a href="">4</a></div>
      <div class="btn number"><a href="">5</a></div>
      <div class="btn number"><a href="">6</a></div>
      <div class="btn operator"><a href="">-</a></div>
      <div class="btn number"><a href="">1</a></div>
      <div class="btn number"><a href="">2</a></div>
      <div class="btn number"><a href="">3</a></div>
      <div class="btn operator"><a href="">+</a></div>
      <div class="btn number"><a href="">.</a></div>
      <div class="btn number"><a href="">0</a></div>
      <div class="btn operator equals"><a href="">=</a></div>
    </div>
    <script src="script.js"></script>
